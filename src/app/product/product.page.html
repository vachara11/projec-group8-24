<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let pro of products">

      <ion-thumbnail slot="start">
        <img [src]="'http://localhost/api/' + pro.image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ pro.name }}</h2>
        <p>{{ pro.price }}</p>
        <p>{{ pro.detail }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
