<ion-header [translucent]="true">
  <ion-toolbar color="w">
    <ion-title>ประวัติการสั่งซื้อ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="a">
  <ion-list>
    <ion-item *ngFor="let order of orders">
      <ion-label>
        <h2>คำสั่งซื้อ #{{ order.id }}</h2>
        <p>วันที่: {{ order.date }}</p>
        <p>ยอดรวม: {{ order.total | currency }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
